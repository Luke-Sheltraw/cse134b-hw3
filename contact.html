    <img src="/assets/images/settings_icon.svg" alt="Fake settings icon" width="40" height="40">

  <aside>
    <nav>
      <ul>
        <li><a href="contact.html">Contact me</a></li>

    <form>

        <input type="text" placeholder="your_address@mail.com" id="fromaddress" name="fromaddress" required>
      </div>
      
      <div>
        <label for="toaddress">To:</label>
        <input type="text" value="lukesheltraw@gmail.com" disabled id="toaddress" name="toaddress" required>
      </div>

      <div>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
      </div>

      <textarea name="body" required></textarea>
    </form>
